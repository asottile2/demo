repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/pre-commit-ci/sample-dotnet-tool
    rev: asottile-patch-1
    hooks:
    -   id: sample-dotnet-tool
        verbose: true
